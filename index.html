<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="weather-project">
                <div class="city-search">
                    <form id="city-enter">
                        <input id="city" type="search" placeholder="Enter a city" autocomplete="off" autofocus/>
                        <input type="submit" class="btn btn-secondary"/>
                        <button type="button" class="btn btn-light" id="current-button">Current</button>
                    </form>
                </div>
            </br>
                <h1>
                </h1>
                <ul>
                    <li id="today-date">
                    </li>
                    <li id="weather-description">
                    </li>
                </ul>
                <div class="row">
                    <div class="col-3">
                        <img src="#" alt="today's weather" id="icon" class="today-icon">
                    </div>
                    <div class="col-5">
                        <h2>
                            <span id="temperature"></span>
                            <small>
                                <a href="#" id="celcius-link" class="active">°C</a> | 
                                <a href="#" id="fahrenheit-link">°F</a>
                            </small>
                        </h2>
                    </div>
                    <div class="col-4">
                        <ul>
                            <li>
                                <strong>Humidity:</strong> <span id="humidity"></span>%
                            </li>
                            <li>
                                <strong>Wind:</strong> <span id="wind-speed"></span>km/h
                                </br>
                                <a href="https://en.wikipedia.org/wiki/Beaufort_scale" target="_blank" class="beaufort-scale-link">(<span id="beaufort-scale"></span>)</a>
                            </li>
                        </ul>
                    </div>
                </div>
            <div class="row forecast" id="forecast">
            </div>
        </div>
        <p class="open-source">
            <a href="https://github.com/kel-source/weather-project" target="_blank">Open-source code</a> by Kathryn E. Lloyd
        </p>
    </div>
<script src = "src/app.js"></script>
</body>
</html>

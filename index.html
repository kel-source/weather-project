<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="weather-project">
                <div class="city-search">
                    <form id="city-enter">
                        <input id="city" type="search" placeholder="Enter a city" autocomplete="off" autofocus/>
                        <input type="submit" class="btn btn-warning"/>
                        <button type="button" class="btn btn-success">Current</button>
                    </form>
                </div>
            </br>
                <h1 id="city-change">
                    City (Country)
                </h1>
                <ul>
                    <li id="today-date">
                        Date  |  Time(24hr)
                    </li>
                    <li id="weather-description">
                        A weather description
                    </li>
                </ul>
                <div class="row">
                    <div class="col-3">
                        <img src="media/rain.png" alt="light rain" id="icon" class="today-icon">
                    </div>
                    <div class="col-5">
                        <h2>
                            <span id="temperature">10</span><small>°C | <a href="#">°F</a></small>
                        </h2>
                    </div>
                    <div class="col-4">
                        <ul>
                            <li>
                                <strong>Humidity:</strong> <span id="humidity"></span>%
                            </li>
                            <li>
                                <strong>Wind:</strong> <span id="wind-speed"></span>mph
                            </li>
                        </ul>
                    </div>
                </div>
            <div class="row daily-forecast">
                    <div class="col-2">
                        <div class="row">
                            <div class="col day">
                                Sun
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="media/heavy-rain.png" alt="heavy rain">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col forecastTemperatures">
                                <strong>11°C</strong><small>/52°F</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col day">
                                Mon
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="media/overcast.png" alt="overcast">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col forecastTemperatures">
                                <strong>15°C</strong><small>/59°F</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col day">
                                Tues
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="media/overcast.png" alt="overcast">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col forecastTemperatures">
                                <strong>14°C</strong><small>/58°F</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col day">
                                Wed
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="media/overcast.png" alt="overcast">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col forecastTemperatures">
                                <strong>14°C</strong><small>/58°F</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col day">
                                Thur
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="media/sunny-intervals.png" alt="sunny intervals">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col forecastTemperatures">
                                <strong>14°C</strong><small>/58°F</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <div class="col day">
                                Fri
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="media/sunny.png" alt="sunny">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col forecastTemperatures">
                                <strong>14°C</strong><small>/58°F</small>
                            </div>
                        </div>
                    </div>
                </div>
            <button type="button" class="btn btn-warning randomCity">Random city</button>
        </div>
        <p class="open-source">
            <a href="https://github.com/kel-source/weather-project/blob/main/index.html" target="_blank">Open-source code</a> by Kathryn E. Lloyd
        </p>
    </div>
    </div>
<script src = "src/app.js"></script>
</body>
</html>
